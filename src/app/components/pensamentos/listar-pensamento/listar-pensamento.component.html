<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="search" placeholder="O que você procura?" autofocus class="filtro" [(ngModel)]="searchThought" (keyup)="searchForThought()">
      <img src="/assets/imagens/lupa.png" alt="Lupa azul">
    </div>
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length, else semPensamento">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<app-botao-mais-pensamentos [hasMoreThoughts]="hasMoreThoughts" (click)="showMoreThoughts()"></app-botao-mais-pensamentos>
<ng-template #semPensamento>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
